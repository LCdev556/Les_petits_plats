<!DOCTYPE html>
<!DOCTYPE html>
<html lang="fr">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Les_petits_plats </title>
  </head>
  <body >
    
    <header >
      <div class="background"></div>
      <div class="header-logo">
        <img class="header-logo__text" src="/assets/picture/logo/Les_petits_plats_logo_text.png"></img>
        <img class="header-logo__icon" src="/assets/picture/logo/Les_petit_plat_logo_icon.png"></img>
      </div>
      <section class="search-section">
        <h1 class="header-main-text margin-auto-center">CHERCHER PARMI PLUS DE 1500 RECETTES <br> DU QUOTIDIEN,SIMPLES ET DELICIEUSE </h1>
        <div class="search-container margin-auto-center">
        <input type="search" placeholder="Recherche une recette, un ingredient,..." class="search-input">
        <button class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        </div>
      </section>
    </header>

    <main>
      <section class="filter-section">
        <div class="dropdown dropdown1">
          <button id="dropbtn1" class="dropbtn">Ingredient <i id="chevron1" class="chevron fa-solid fa-chevron-down"></i></button>
            <div id="dropdownContent1" class="dropdown-content">
              <div class="filter-search-container">
                  <input  class="filter-search-input" type="search"  id="searchInput1" <!--onkeyup="filterFunction(1)-->">
                  <i class="filter-loupe-icon fa-solid fa-magnifying-glass"></i>
              </div>
              <ul class="filter-list" id="optionsList1">     
              </ul>
            </div>
        </div>
  
      <div class="dropdown dropdown2">
          <button  id="dropbtn2" class="dropbtn">Appareils <i id="chevron2" class="chevron fa-solid fa-chevron-down"></i></button>
          <div id="dropdownContent2" class="dropdown-content">
              <div class="filter-search-container">
                  <input class="filter-search-input" type="search"   id="searchInput2">
                  <i class="filter-loupe-icon fa-solid fa-magnifying-glass"></i>
              </div>
              <ul class="filter-list" id="optionsList2">   
              </ul>
          </div>
      </div>
  
      <div class="dropdown dropdown3">
          <button id="dropbtn3" class="dropbtn">Ustensils <i id="chevron3" class="chevron fa-solid fa-chevron-down"></i></button>
          <div id="dropdownContent3" class="dropdown-content">
              <div class="filter-search-container">
                  <input  class="filter-search-input" type="search"  id="searchInput3" >
                  <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <ul class="filter-list" id="optionsList3">
              </ul>
          </div>
      </div>

      <div class="counter"><p class="counter__text">1500 recettes</p></div>
      </section>

      <section class="filter-tag-section">
      </section>

      <section class="recipe-section">
      </section>
    </main>
    

    <script type="module" src="/scripts/pages/index.js"></script>
    <script defer type="module" src="/scripts/recipe/display.js"></script>
    <script defer type="module" src="/scripts/search/search.js"></script>
    <script type="module" src="/scripts/filters/display.js"></script>
    <script type="module" src="/scripts/filters/filtering.js"></script>
    <script type="module" src="/scripts/Counter/Counter.js"></script>
    <script src="/scripts/style/Style.js"></script>
  </body>
</html>
